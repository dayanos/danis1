    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background-color: #111;
        }
        
        /* Estilos para cada ITEM */
        .item {
            margin-bottom: 0px;
        }
        
        .item-title {
            text-align: center;
            color: white;
            font-size: 2rem;
            margin: 20px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        
        /* Estilos para PC y pantallas grandes */
        .hero {
            width: 100%;
        /* La altura se adapta a la imagen, no al 100vh */
             height: auto; 
            overflow: hidden;
            position: relative;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* Permite que la imagen cubra todo el espacio sin dejar barras */
            object-position: center;
        }

        /* Estilos para móviles y pantallas pequeñas */
        @media screen and (max-width: 768px) {
        .hero {
            height: auto; /* La altura del contenedor se adapta al contenido */
            }
        .hero-image {
            max-height: 80vh; /* La imagen no es demasiado alta */
            object-fit: contain; /* La imagen se ve completa, sin recortes */
        }
        }
        
        .gallery-section {
            width: 100%;
            background-color: #111;
            position: relative;
            padding: 20px 0;
        }
        
        .gallery-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            cursor: grab;
            -webkit-overflow-scrolling: touch; /* Para un desplazamiento suave en iOS */
            scroll-behavior: smooth; /* Para un desplazamiento suave en navegadores modernos */
        }
        
        .gallery-track {
            display: flex;
            will-change: transform;
            transition: transform 0.5s ease;
        }
        
        .gallery-item {
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            margin: 0 8px;
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            object-position: top;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }
        
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .gallery-nav:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .nav-prev {
            left: 15px;
        }
        
        .nav-next {
            right: 15px;
        }
        
        .gallery-nav i {
            font-size: 24px;
            color: #fff;
        }
        
        .gallery-dots {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 10;
            flex-wrap: wrap;
            max-width: 90%;
            margin: 0 auto;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .dot.active {
            background-color: #fff;
            transform: scale(1.2);
        }
        
        .gallery-container.grabbing {
            cursor: grabbing;
        }
        
        .gallery-container.grabbing .gallery-item {
            transition: none;
        }
        
        /* Lightbox optimizado para todos los dispositivos */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }
        
        .lightbox-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-img-container {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            z-index: 1002;
            transition: all 0.3s ease;
        }
        
        .lightbox-close:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
        }
        
        .lightbox-nav:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .image-counter {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            z-index: 1002;
            font-weight: bold;
        }
        
        /* Efecto de carga */
        .lightbox-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 1001;
        }
        .gallery-track {
    /* Asegurar que el track sea táctilmente responsive */
    touch-action: pan-y; /* Permitir desplazamiento vertical pero no zoom */
}

.gallery-item {
    /* Mejorar la respuesta táctil */
    -webkit-tap-highlight-color: transparent; /* Eliminar el highlight azul al tocar en iOS */
    -webkit-touch-callout: none; /* Evitar el menú contextual en iOS */
}

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Media Queries para responsividad */
        @media (max-width: 1200px) {
            .gallery-item {

            }

                max-height: 80vh;
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar cada galería
            for (let i = 1; i <= 6; i++) {
                initGallery(i);
            }
            
            // Elementos del lightbox (compartido para todas las galerías)
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxPrev = document.getElementById('lightboxPrev');
            const lightboxNext = document.getElementById('lightboxNext');
            const imageCounter = document.getElementById('imageCounter');
            const lightboxLoading = document.getElementById('lightboxLoading');
            
            let lightboxIndex = 0;
            let currentGalleryImages = [];
            
            // Agregar evento de clic a las imágenes principales
            const heroImages = document.querySelectorAll('.hero-clickable');
            heroImages.forEach(heroImage => {
            heroImage.addEventListener('click', function() {
            // Crear un array temporal con solo esta imagen
            currentGalleryImages = [this];
            lightboxIndex = 0;
            openLightbox(lightboxIndex);
        
            // Ocultar controles de navegación ya que solo hay una imagen
            lightboxPrev.style.display = 'none';
            lightboxNext.style.display = 'none';
            imageCounter.style.display = 'none';
            });
            });


            // Función para inicializar cada galería
            function initGallery(galleryNumber) {
                const track = document.getElementById(`galleryTrack${galleryNumber}`);
                const container = document.getElementById(`galleryContainer${galleryNumber}`);
                const prevBtn = document.querySelector(`.nav-prev[data-gallery="${galleryNumber}"]`);
                const nextBtn = document.querySelector(`.nav-next[data-gallery="${galleryNumber}"]`);
                const dots = document.querySelectorAll(`.gallery-dots[data-gallery="${galleryNumber}"] .dot`);
                const galleryItems = document.querySelectorAll(`#galleryTrack${galleryNumber} .gallery-item`);
                const galleryImages = document.querySelectorAll(`#galleryTrack${galleryNumber} .gallery-img`);
                
                let startX = 0;
                let scrollLeft = 0;
                let isDown = false;
                let currentIndex = 0;
                let itemWidth = galleryItems[0].offsetWidth + 16;
                let isAnimating = false;
                const totalOriginalItems = 16;
                const totalClones = 6;
                const totalItems = galleryItems.length;
                
                // Calcular el ancho total del track
                function updateTrackDimensions() {
                    itemWidth = galleryItems[0].offsetWidth + 16;
                    const totalWidth = totalItems * itemWidth;
                    track.style.width = `${totalWidth}px`;
                }
                
                // Navegación con botones
                prevBtn.addEventListener('click', () => {
                    if (isAnimating) return;
                    navigate(-1);
                });
                
                nextBtn.addEventListener('click', () => {
                    if (isAnimating) return;
                    navigate(1);
                });
                
                // Navegación con dots
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        if (isAnimating) return;
                        goToSlide(index);
                    });
                });
                
                // Función para navegar entre slides
                function navigate(direction) {
                    currentIndex += direction;
                    
                    // Si estamos en un clon, ajustar al índice correspondiente
                    if (currentIndex >= totalOriginalItems) {
                        currentIndex = 0;
                        goToSlide(currentIndex, true);
                    } else if (currentIndex < 0) {
                        currentIndex = totalOriginalItems - 1;
                        goToSlide(currentIndex, true);
                    } else {
                        goToSlide(currentIndex, false);
                    }
                }
                
                // Ir a un slide específico
                function goToSlide(index, instant = false) {
                    isAnimating = true;
                    
                    if (instant) {
                        track.style.transition = 'none';
                    } else {
                        track.style.transition = 'transform 0.5s ease';
                    }
                    
                    const newPosition = -index * itemWidth;
                    track.style.transform = `translateX(${newPosition}px)`;
                    
                    // Actualizar dots activos
                    const dotIndex = index % totalOriginalItems;
                    dots.forEach((dot, i) => {
                        dot.classList.toggle('active', i === dotIndex);
                    });
                    
                    // Restaurar transición después de un instante
                    if (instant) {
                        setTimeout(() => {
                            track.style.transition = 'transform 0.5s ease';
                            isAnimating = false;
                        }, 50);
                    } else {
                        setTimeout(() => {
                            isAnimating = false;
                        }, 500);
                    }
                }
                
                // Eventos para arrastrar con mouse
                container.addEventListener('mousedown', (e) => {
                    if (isAnimating) return;
                    isDown = true;
                    startX = e.pageX - container.offsetLeft;
                    scrollLeft = track.scrollLeft;
                    container.classList.add('grabbing');
                });
                
                container.addEventListener('mouseleave', () => {
                    if (!isDown) return;
                    isDown = false;
                    container.classList.remove('grabbing');
                    checkPosition();
                });
                
                container.addEventListener('mouseup', () => {
                    if (!isDown) return;
                    isDown = false;
                    container.classList.remove('grabbing');
                    checkPosition();
                });
                
                container.addEventListener('mousemove', (e) => {
                    if(!isDown || isAnimating) return;
                    e.preventDefault();
                    const x = e.pageX - container.offsetLeft;
                    const walk = (x - startX) * 2;
                    track.scrollLeft = scrollLeft - walk;
                });
                
                // Eventos para dispositivos táctiles
               container.addEventListener('touchstart', (e) => {
    if (isAnimating) return;
    isDown = true;
    startX = e.touches[0].pageX - container.offsetLeft;
    scrollLeft = track.scrollLeft;
    // No prevenir el comportamiento por defecto para permitir desplazamiento natural
}, { passive: true });

container.addEventListener('touchend', () => {
    if (!isDown) return;
    isDown = false;
    
    // Determinar si fue un deslizamiento rápido para cambiar de slide
    const movedDistance = Math.abs(track.scrollLeft - scrollLeft);
    if (movedDistance > itemWidth / 3) {
        if (track.scrollLeft > scrollLeft) {
            navigate(-1);
        } else {
            navigate(1);
        }
    } else {
        // Si no se deslizó lo suficiente, volver al slide actual
        goToSlide(currentIndex);
    }
});

container.addEventListener('touchmove', (e) => {
    if(!isDown || isAnimating) return;
    const x = e.touches[0].pageX - container.offsetLeft;
    const walk = (x - startX) * 2;
    
    // Usar transform para un desplazamiento más suave
    track.style.transform = `translateX(${-currentIndex * itemWidth - walk}px)`;
}, { passive: true });
                
                // Verificar la posición después de arrastrar
                function checkPosition() {
                    const currentScroll = track.scrollLeft;
                    const maxScroll = track.scrollWidth - container.offsetWidth;
                    
                    // Calcular el índice actual basado en el desplazamiento
                    let newIndex = Math.round(currentScroll / itemWidth);
                    
                    // Ajustar si estamos en los clones al final
                    if (newIndex >= totalOriginalItems) {
                        newIndex = newIndex % totalOriginalItems;
                        goToSlide(newIndex, true);
                    } 
                    // Ajustar si estamos en los clones al principio
                    else if (newIndex < 0) {
                        newIndex = totalOriginalItems + newIndex;
                        goToSlide(newIndex, true);
                    } else {
                        currentIndex = newIndex;
                        goToSlide(currentIndex, false);
                    }
                }
                
                // Lightbox functionality para esta galería
                galleryImages.forEach((img, index) => {
                    // Solo agregar eventos a las imágenes originales
                    if (index < totalOriginalItems) {
                        img.addEventListener('click', () => {
                            lightboxIndex = index;
                            // Obtener solo las imágenes originales (no los clones)
                            currentGalleryImages = Array.from(galleryImages).slice(0, totalOriginalItems);
                            openLightbox(lightboxIndex);
                        });
                    }
                });
                
                // Inicializar
                updateTrackDimensions();
                
                // Actualizar dimensiones cuando cambia el tamaño de la ventana
                window.addEventListener('resize', updateTrackDimensions);
            }
            
            // Lightbox events
            lightboxClose.addEventListener('click', closeLightbox);
            
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
            
            lightboxPrev.addEventListener('click', (e) => {
                e.stopPropagation();
                navigateLightbox(-1);
            });
            
            lightboxNext.addEventListener('click', (e) => {
                e.stopPropagation();
                navigateLightbox(1);
            });
            
            // Cerrar lightbox con tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'ArrowLeft') {
                        navigateLightbox(-1);
                    } else if (e.key === 'ArrowRight') {
                        navigateLightbox(1);
                    }
                }
            });
            
            // Gestos táctiles para el lightbox
            let touchStartX = 0;
            lightbox.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            }, { passive: true });
            
            lightbox.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diffX = touchStartX - touchEndX;
                
                // Si el deslizamiento es significativo, cambiar de imagen
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        navigateLightbox(1); // Deslizar izquierda -> siguiente
                    } else {
                        navigateLightbox(-1); // Deslizar derecha -> anterior
                    }
                }
            }, { passive: true });
            
            function openLightbox(index) {
                lightboxIndex = index;
                lightboxLoading.style.display = 'block';
                lightboxImg.style.opacity = '0';
                
                // Precargar la imagen
                const img = new Image();
                img.src = currentGalleryImages[index].src;
                img.alt = currentGalleryImages[index].alt;
                
                img.onload = function() {
                    lightboxImg.src = this.src;
                    lightboxImg.alt = this.alt;
                    lightboxImg.style.opacity = '1';
                    lightboxLoading.style.display = 'none';
                    
                    imageCounter.textContent = `${index + 1} / ${currentGalleryImages.length}`;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    
                    // Ajustar la imagen para dispositivos móviles
                    adjustImageForMobile();
                };
            }
            
            function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = 'auto';
    
    // Restaurar controles de navegación
    lightboxPrev.style.display = 'flex';
    lightboxNext.style.display = 'flex';
    imageCounter.style.display = 'block';
}
            
            function navigateLightbox(direction) {
                lightboxIndex += direction;
                
                if (lightboxIndex < 0) {
                    lightboxIndex = currentGalleryImages.length - 1;
                } else if (lightboxIndex >= currentGalleryImages.length) {
                    lightboxIndex = 0;
                }
                
                openLightbox(lightboxIndex);
            }
            
            // Función para ajustar la imagen en dispositivos móviles
            function adjustImageForMobile() {
                // Esta función asegura que la imagen se vea correctamente en todos los dispositivos
                setTimeout(() => {
                    lightboxImg.style.maxWidth = '100%';
                    lightboxImg.style.maxHeight = '90vh';
                    lightboxImg.style.objectFit = 'contain';
                    
                    // Para dispositivos móviles en orientación horizontal
                    if (window.innerHeight < window.innerWidth) {
                        lightboxImg.style.maxHeight = '85vh';
                    }
                }, 50);
            }
            
            // Ajustar el lightbox cuando cambia la orientación del dispositivo
            window.addEventListener('resize', function() {
                if (lightbox.classList.contains('active')) {
                    adjustImageForMobile();
                }
            });
        });
    </script>
